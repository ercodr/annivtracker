<!-- 1st - 2nd September 2021 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css">
    <title>Anniversary Tracker</title>
</head>
<body>

    
    <div class="start-date" style="font-size: 10px">24th December 2019</div>
    <div class="start-date">1st July 2020</div>
    

    <!-- CELEBRATED ANNIVERSARY COUNT UP -->
    <div class="celeb anniv">
        <div class="title" id="celeb-title">Celebrated Anniversary</div>
        <div class="count" id="celeb-count">0<sup></sup></div>
    </div>
    
    
    <!-- NEXT ANNIVERSARY COUNT DOWN -->
    <div class="next anniv">
        <div class="title" id="next-title">Number of days to your <br>next anniversary</div>
        <div class="count" id="next-count"></div>
    </div>

    <div class="footer">&copy </div>

<!-- LINKING JS FILE -->
<script src="app.js"></script>
</body>
</html>
